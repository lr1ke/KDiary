
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kiez Diary</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />    
    <script src="https://kit.fontawesome.com/c310b5b474.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='styles.css') }}"
  />
  <script src="{{ url_for('static', filename='map.js') }}"></script>
  
  {% if title %}
    <title>Kiez Diary - {{ title }}</title>
  {% else %}
    <title>Kiez Diary</title>
  {% endif %}   

  <style> .bg-dark {
    --bs-bg-opacity: 0.9;
    background-color: rgba(var(--bs-dark-rgb),var(--bs-bg-opacity))!important;
    }
  </style>
</head>
<body >
 
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div id="flashes">
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        </div>
        {% endif %}
    {% endwith %}    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mr-4" href="/">Kiez Diary</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
        <form method="GET" action="" onsubmit="return searchAddressSubmit()" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" id="search_address" type="search" placeholder="Search near..." aria-label="Search near">
          <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!--Sometimes the google map will not render / the page is blank. Giving the map div a height prop and putting it
    inside another HTML element with fixed size prevents that -->
    <div style="font-size: 20pt; padding: 20pt; height: 600px">
  <!--Google map-->
  <div id="map" style="height: 100%"></div>
</div>


<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
  src="https://maps.googleapis.com/maps/api/js?key={{map_key}}&callback=initMap&libraries=geometry&v=weekly"
  async
></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
