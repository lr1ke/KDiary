{% extends "base.html" %} {% block title %}Publish{% endblock %} 
{% block content %}
    <br>
    <div class="container py-5">
    <h2 align="center">Browse the Diary</h2>
      <p align="center"></p>
    <form method="POST">
      <textarea name="post" id="post" class="form-control placeholder="Create a new diary entry"></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-secondary">Publish</button>
      </div>
    </form>
    </div>
    
    <div class="container py-5"
    <ul class="list-group list-group-flush" id="notes">
      {% for post in user.posts %}
      <li class="list-group-item">
        {{ post.date_posted }} <br>
        {{ post.content }}
      </li>
      {% endfor %}
    </ul>
    </div>
        
    {% endblock %}
